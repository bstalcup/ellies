
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ellie's Deli</title>
    <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/junction" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" type="text/css" href="css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/fonts/junction.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" >
    <link rel="stylesheet" type="text/css" href="css/custom.css">

  </head>
  <body>
    <div class="contain-to-grid sticky"> 
      <nav class="top-bar" data-topbar role="navigation" data-options="sticky_on: large"> 
        <ul class="title-area">
          <li class="name">
            <h1><a href="/">Ellie's</a></h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
        </ul>
        <section class="top-bar-section">
    <!-- Right Nav Section -->
          <ul class="right">
            <li><a href="#" data-reveal-id="orderModal"><i class="fa fa-2x fa-shopping-cart">&nbsp;</i><number>0</number></a></li>
          </ul>
        </section> 
      </nav>
    </div>
    <div class="row">
      <div class="large-3 columns">
        <div class="panel">
          <h4>Here are your instructions:</h4>
          <p>you must read these</p>
        </div>

	<div class="row">
	  <div class="large-12 columns">
            <h5>Busy-Meter: </h5>
            <div id="busymeter" class="progress"><span class="meter" style="width: 1%"></span></div>
	  </div>
    </div>

      </div>
      <div class="large-9 columns">
        <div class="isotope">
        </div>
      </div>
    </div>

<!-- modals -->
  <div class="modals">
    <div id="orderModal" class="reveal-modal" data-reveal>
      <h2>Review and place an order</h2>
      <div class="row">
        <div class="small-12 small-centered columns">
          <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty.</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="orderList">
          </tbody>
          </table>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="large-12 columns">
            <label>
            Name for order <input type="text" placeholder="U. G. Regatta" />
            </label>
          </div>
          <div class="small-12 large-6 columns">
            <div class="row">
              <div class="small-3 columns">
                <label class="right inline">Room #:</label>
              </div>
              <div class="small-9 columns">          
                <input type="number" placeholder="421" />
              </div>
            </div>
          </div>
          <div class="small-8 large-4 columns">
            <h4>Delivery? (Extra 50&#162;)
          </div>
          <div class="small-4 large-2 columns">
            <div class="switch">
              <input id="deliverySwitch" type="checkbox">
              <label for="deliverySwitch"></label>
            </div> 
          </div>
          <div class="small-12">&nbsp;</div>
          <div class="small-12">
            <a class="right button">Check out</a>
            </div>
        </div>
      </form>
      <a class="close-reveal-modal">&#215;</a>
  </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation/foundation.js"></script>
    <script src="js/foundation/foundation.topbar.js"></script>
    <script src="js/foundation/foundation.reveal.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/parse-1.3.0.min.js"></script>
    <script src="js/main.js"></script>
  <!-- Other JS plugins can be included here -->

  <script>
    $(document).foundation();
  </script>
  </body>
</html>
