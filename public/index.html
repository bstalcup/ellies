
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ellie's Deli</title>
    <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/junction" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" type="text/css" href="css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/fonts/junction.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>
  <body>
    <div class="contain-to-grid sticky"> 
      <nav class="top-bar" data-topbar role="navigation" data-options="sticky_on: large"> 
        <ul class="title-area">
          <li class="name">
            <h1><a href="/">Ellies</a></h1>
          </li>
        </ul> 
      </nav> 
    </div>
    <div class="row">
      <div class="large-3 columns">
        <div class="panel">
          <h4>Here are your instructions:</h4>
          <p>you must read these</p>
          <a href="#" data-reveal-id="orderModal">Click Me For A Modal</a>
        </div>
      </div>
      <div class="large-9 columns">
        <div class="isotope">
        </div>
      </div>
    </div>

<!-- modals -->
  <div class="modals">
    <div id="orderModal" class="reveal-modal" data-reveal>
      <h2>Place an order</h2>
      <form>
        <div class="row">
        <div class="large-12 columns">
        <label>
        Input Label <input type="text" placeholder="large-12.columns" />
        </label>
        </div>
        </div>
        <div class="row">
        <div class="large-4 columns">
        <label>
        Input Label <input type="text" placeholder="large-4.columns" />
        </label>
        </div>
        <div class="large-4 columns">
        <label>
        Input Label <input type="text" placeholder="large-4.columns" />
        </label>
        </div>
        <div class="large-4 columns">
        <div class="row collapse">
        <label>
        Input Label</label>
        <div class="small-9 columns">
        <input type="text" placeholder="small-9.columns" />
        </div>
        <div class="small-3 columns">
        <span class="postfix">.com</span>
        </div>
        </div>
        </div>
        </div>
        <div class="row">
        <div class="large-12 columns">
        <label>
        Select Box <select>
        <option value="husker">
        Husker</option>
        <option value="starbuck">
        Starbuck</option>
        <option value="hotdog">
        Hot Dog</option>
        <option value="apollo">
        Apollo</option>
        </select>
        </label>
        </div>
        </div>
        <div class="row">
        <div class="large-6 columns">
        <label>
        Choose Your Favorite</label>
        <input type="radio" name="pokemon" value="Red" id="pokemonRed">
        <label for="pokemonRed">
        Red</label>
        <input type="radio" name="pokemon" value="Blue" id="pokemonBlue">
        <label for="pokemonBlue">
        Blue</label>
        </div>
        <div class="large-6 columns">
        <label>
        Check these out</label>
        <input id="checkbox1" type="checkbox">
        <label for="checkbox1">
        Checkbox 1</label>
        <input id="checkbox2" type="checkbox">
        <label for="checkbox2">
        Checkbox 2</label>
        </div>
        </div>
        <div class="row">
        <div class="large-12 columns">
        <label>
        Textarea Label <textarea placeholder="small-12.columns">
        </textarea>
        </label>
        </div>
        </div>
      </form>

  </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation/foundation.js"></script>
    <script src="js/foundation/foundation.topbar.js"></script>
    <script src="js/foundation/foundation.reveal.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/parse-1.3.0.min.js"></script>
    <script src="js/main.js"></script>
  <!-- Other JS plugins can be included here -->

  <script>
    $(document).foundation();
  </script>
  </body>
</html>
